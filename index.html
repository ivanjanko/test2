<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ivan's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/lion_logo.png" alt="Udacity Logo" class="header-img"/>
        </div>
        <div class="header-text">
            <h1 class="header-name text-hdr">Ivan Jankovic</h1>
            <p class="header-title text-item">Udacity Front End Student</p>
        </div>
    </header>
    <main class="content">
        <img src="images/001.jpg" alt="Hero Image" class="hero-img responsive-img" />
        <section class="featured-work">
            <h2 class="content-header text-hdr">Featured Work</h2>
            <div class="featured">
                <div class="featured-item">
                    <img src="images/1.jpeg" alt="Featured Image 1" class="featured-img" />
                    <h3 class="featured-header text-hdr">One </h3>
                    <p class="fetured-text"><a href="" class="featured-link">http://google.com</a></p>
                </div>
                <div class="featured-item">
                    <img src="images/2.jpeg" alt="Featured Image 2" class="featured-img" />
                    <h3 class="featured-header text-hdr">Two</h3>
                    <p class="fetured-text"><a href="" class="featured-link">http://google.com</a></p>
                </div>
                <div class="featured-item">
                    <img src="images/3.jpeg" alt="Featured Image 3" class="featured-img" />
                    <h3 class="featured-header text-hdr">Tree</h3>
                    <p class="fetured-text"><a href="" class="featured-link">http://google.com</a></p>
                </div>
            </div>
        </section>   
    </main>
</body>

</html>
